<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Potatoes</td>
          <td>10kg</td>
          <td>$5.00</td>
        </tr>
        <tr>
          <td>Kraft Dinner</td>
          <td>One Box</td>
          <td>$3.00</td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td>$8.00</td>
        </tr>
      </table>
      <br></br>

      <table border="1">
        <tr>
          <th>Build Name</th>
          <th>Table Name</th>
          <th>Queries</th>
        </tr>
        <tr>
            <td rowspan="4">Build</td>
            <td rowspan="2">Table 1</td>
            <td>Queries 1</td>
        </tr>
        <tr>
            <td>Queries 2</td>
        </tr>
        <tr>
            <td rowspan="2">Table 2</td>
            <td>Queries 3</td>
        </tr>
        <tr>
            <td>Queries 4</td>
        </tr>
      </table>
      
</body>
</html>
