<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Potatoes</td>
          <td>10kg</td>

        </tr>
        <tr>
          <td>Kraft Dinner</td>
          <td>One Box</td>
          <td>$3.00</td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td>$8.00</td>
        </tr>
      </table>
      <br></br>

      <table border="1">

          <th>Build Name</th>

        <tr>
            <td>Queries 2</td>
        </tr>
        <tr>
            <td rowspan="2">Table 2</td>
            <td>Queries 3</td>
        </tr>
        <tr>
            <td>Queries 4</td>
        </tr>
      </table>
      <br></br>
<p><i>A test table wth merged cells</i></p>
      <table border="1">
        <tr align="center">
          <th rowspan="2"></th>
          <th colspan="2">Average</th>
          <th rowspan="2">Red Eyes</th>
        </tr>

          <th>height</th>
          <th>weight</th>
          
        </tr>

</body>
